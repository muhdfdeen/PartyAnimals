name: Build & Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: ${{ steps.upload.outputs.artifact-id }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v5

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: 25
          distribution: temurin

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build plugin
        run: ./gradlew build

      - name: Upload artifact
        id: upload
        uses: actions/upload-artifact@v6
        with:
          name: PartyAnimals
          path: build/libs/*.jar

  publish:
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v7
        with:
          name: PartyAnimals
          path: build/libs

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to Modrinth & Hangar
        uses: HSGamer/action-mcreleaser@main
        with:
          files: build/libs/*.jar
          platforms: modrinth,hangar
        env:
          NAME: ${{ github.event.release.tag_name }}
          VERSION: ${{ github.event.release.tag_name }}
          DESCRIPTION: ${{ github.event.release.body }}
          GAME_VERSIONS: "1.21 1.21.1 1.21.2 1.21.3 1.21.4 1.21.5 1.21.6 1.21.7 1.21.8 1.21.9 1.21.10 1.21.11"
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
          MODRINTH_PROJECT: MwXQJvXK
          MODRINTH_LOADERS: "paper purpur folia"
          HANGAR_KEY: ${{ secrets.HANGAR_KEY }}
          HANGAR_PROJECT: partyanimals
          HANGAR_PLATFORM: PAPER